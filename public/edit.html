<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit single task</title>
    <!-- normalize css-->
    <link rel="stylesheet" href="./normalize.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form class="single-task-form">
            <h1>Edit Task</h1>
            <div class="form-container">
                <div class="form-control">
                    <h3>Task ID</h3>
                    <p class="single-task-id"></p>
                </div>
                <div class="form-control">
                    <h3>Name</h3>
                    <input type="text" class="task-edit-name">
                </div>
                <div class="form-control">
                    <h3>completed</h3>
                    <input type="checkbox" 
                    name = "completed"
                    class="task-edit-completed">
                </div>
            </div>
            <button type="submit" class="edit-btn">Edit</button>
            <p class="error-edit-alert"></p>
        </form>
        <a href="index.html" class="back-btn">Back To Task</a>
    </div>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- edit js -->
    <script src="./edit.js"></script>
</body>
</html>
